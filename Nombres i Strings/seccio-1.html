<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secció 1</title>
    <!-- Referencio la hoja de estilos -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Añado la cabecera de la página -->
    <div class="header">
        <h1>Secció 1</h1>
        <h2>Nombres i Strings</h2>
    </div>

    <!-- Añado un contenedor con el texto, el recuadro para introducir 
        texto, el espacio donde saldrá el resultado y los diferentes 
        botones para diferenciar cada ejercicio -->
    <div class="inputAndResult">
        <p>Introdueix el nombre o string desitjat, i <br>
            selecciona un dels botons de la llista per <br>
            a veure el resultat. Possant el ratolí al <br>
            damunt de cada botó, pots veure una breu <br>
            descripció sobre la seva funció.</p>
        <form>
            <!-- Introduzco un texto antes del recuadro para introducir texto -->
            <label for="writeText">Introdueix text o nombre:</label> <br>
            <input type="text" id="writeText" name="writeText">
        </form>
        <div class="results">
            <h3>Resultat:</h3>
            <!-- Añado una id al espacio donde se añadirá el resultado de cada ejercicio -->
            <p id="textResult"></p>
        </div>
        <div class="buttons">
            <!-- Les añado un texto explicativo que aparece al poner el ratón encima de cada botón, y una id personal
                a cada botón para trabajar con ellos desde el fichero JS -->
            <button id="button1" type="button" title="Indica si un nombre és positiu, negatiu o igual a 0">01_Nombre signe</button>
            <button id="button2" type="button" title="Indica si el que s'introdueix és un nombre">02_Es nombre</button>
            <button id="button3" type="button" title="Mostra només la part sencera d'un nombre real">03_Nombre part entera</button>
            <button id="button4" type="button" title="Mostra només els decimals d'un nombre real">04_Nombre decimals</button>
            <button id="button5" type="button" title="Divideix el nombre entre 19 i mostra el resultat amb 3 decimals">05_Dividir i 3 decimals</button>
            <button id="button6" type="button" title="Indica si el String és buit o no">06_String buit</button>
            <button id="button7" type="button" title="Inverteix el String">07_Invertir string</button>
            <button id="button8" type="button" title="Compta el nombre d'ocurrències de la lletra 'a'">08_Quantes a</button>
            <button id="button9" type="button" title="Extreu els caràcters que hi ha abans de la primera 'a'">09_Abans a</button>
            <button id="button10" type="button" title="Retorna la posició de la primera i l'última 'a'">10_Primera darrera a</button>
            <button id="button11" type="button" title="Retorna el String, esborrant totes les 'la'">11_Esborra substring</button>
            <button id="button12" type="button" title="Retorna el String, substituint totes les 'la' per un asterisc">12_Substitueix substring</button>
            <button id="button13" type="button" title="Crea un nou String a partir del primer, afegint a inici i final la primera lletra">13_Cap i cua</button>
            <button id="button14" type="button" title="Elimina tots els espais d'un String">14_No espais</button>
            <button id="button15" type="button" title="Separa les paraules amb guions">15_Frase guions</button>
            <button id="button16" type="button" title="Crear un acrònim en majúscules del String">16_Acronim</button>
            <button id="button17" type="button" title="Validar un correu electrònic">17_Email</button>
        </div>
    </div>

    <!-- Referencio el fichero de JS -->
    <script src="static/js/script.js"></script>
</body> 
</html>
